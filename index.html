<script type="module">
import * as THREE from 'three';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
import { TransformControls } from 'three/addons/controls/TransformControls.js';

let scene, camera, renderer, xrSession;
let objects = [];
let activeId = null;
let transformControl;

// --- SHADER H√çBRIDO (CHROMA + LUMA PARA GRIS) ---
const vert = `varying vec2 vUv; uniform vec2 offset; void main() { vUv = uv + offset; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`;
const frag = `
uniform sampler2D map;
uniform bool chromaEnabled, chromaInvert;
uniform vec3 keyColor;
uniform float similarity, smoothness, opacity;
uniform float brightness, contrast, saturation, gamma;

varying vec2 vUv;

vec3 rgb2hsv(vec3 c) {
    vec4 K = vec4(0.0, -1.0/3.0, 2.0/3.0, -1.0);
    vec4 p = mix(vec4(c.bg, K.wz), vec4(c.gb, K.xy), step(c.b, c.g));
    vec4 q = mix(vec4(p.xyw, c.r), vec4(c.r, p.yzx), step(p.x, c.r));
    float d = q.x - min(q.w, q.y);
    float e = 1.0e-10;
    return vec3(abs(q.z + (q.w - q.y) / (6.0 * d + e)), d / (q.x + e), q.x);
}

vec3 adjustColor(vec3 color) {
    color += brightness;
    color = (color - 0.5) * contrast + 0.5;
    float gray = dot(color, vec3(0.299, 0.587, 0.114));
    color = mix(vec3(gray), color, saturation);
    color = pow(max(color, 0.0), vec3(1.0 / gamma));
    return color;
}

void main() {
    vec4 tex = texture2D(map, vUv);
    vec3 col = tex.rgb;
    float alpha = tex.a * opacity;

    if (chromaEnabled) {
        vec3 keyHSV = rgb2hsv(keyColor);
        float dist = 0.0;
        bool isGreyKey = (keyHSV.y < 0.15); 

        if (isGreyKey) {
            dist = distance(col, keyColor) * 1.5; 
        } else {
            vec3 hsv = rgb2hsv(col);
            float hueDist = abs(hsv.x - keyHSV.x);
            if (hueDist > 0.5) hueDist = 1.0 - hueDist;
            dist = sqrt(pow(hueDist * 2.0, 2.0) + pow(hsv.y - keyHSV.y, 2.0));
        }
        
        float mask = smoothstep(similarity, similarity + smoothness, dist);
        
        if (!isGreyKey) {
             float protection = 0.0;
             if(keyColor.g > keyColor.r && keyColor.g > keyColor.b) protection = (col.r - col.g) * 3.0; 
             else if(keyColor.b > keyColor.r && keyColor.b > keyColor.g) protection = (col.r - col.b) * 3.0;
             if(protection > 0.0) mask = clamp(mask + protection, 0.0, 1.0);
        }

        if (!chromaInvert) {
            alpha *= mask;
            if(!isGreyKey && mask < 0.9) {
               float maxRB = max(col.r, col.b);
               if (keyColor.g > keyColor.r && keyColor.g > keyColor.b && col.g > maxRB) col.g = mix(col.g, maxRB, 1.0-mask); 
            }
        } else {
            alpha *= (1.0 - mask);
        }
    }
    
    col = adjustColor(col);
    gl_FragColor = vec4(col, alpha);
    if (alpha < 0.01) discard; 
}
`;

function init() {
  renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('c'), alpha: true, antialias: true });
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  renderer.xr.setReferenceSpaceType('local-floor');

  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 2000);
  scene.add(new THREE.AmbientLight(0xffffff, 1.2));
  const d = new THREE.DirectionalLight(0xffffff, 1.5); d.position.set(2, 5, 2); scene.add(d);

  transformControl = new TransformControls(camera, renderer.domElement);
  transformControl.addEventListener('dragging-changed', e=>{}); 
  scene.add(transformControl);

  // FIX: Bindeo manual del bot√≥n de importar
  document.getElementById('btnImport').addEventListener('click', () => {
    document.getElementById('fileInput').click();
  });

  setupVR(); initRay();
  window.addEventListener('resize', onResize);
  renderer.setAnimationLoop(render);
}

function onResize() {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

document.getElementById('fileInput').addEventListener('change', async e => {
  if(!e.target.files.length) return;
  toggleLoader(true);
  try {
      for(const f of e.target.files) {
        try {
          const url = URL.createObjectURL(f);
          const n = f.name.toLowerCase();
          if(n.match(/\.(glb|gltf)$/)) await load3D(url, n, 'gltf');
          else if(n.match(/\.fbx$/)) await load3D(url, n, 'fbx');
          else if(n.match(/\.obj$/)) await load3D(url, n, 'obj');
          else if(n.match(/\.gif$/)) await loadGif(f, n);
          else if(f.type.startsWith('video/') || n.includes('360')) await loadVideo(url, n);
          else if(f.type.startsWith('image/')) await loadImg(url, n);
        } catch(err) { console.error('Error cargando archivo:', f.name, err); alert("Error con " + f.name); }
      }
  } finally {
      toggleLoader(false);
      e.target.value = '';
  }
});

async function loadVideo(url, name) {
  const vid = document.createElement('video');
  vid.src = url; vid.crossOrigin = 'anonymous'; 
  vid.loop = true; vid.muted = true; vid.playsInline = true; 
  vid.style.display = 'none'; document.body.appendChild(vid);

  // FIX: Promesa segura para evitar bloqueo infinito
  await new Promise((resolve, reject) => {
     let done = false;
     const onOk = () => { if(!done){ done=true; resolve(); }};
     const onErr = (e) => { if(!done){ done=true; console.warn("Video warning", e); resolve(); }}; // Resolvemos igual para no bloquear
     
     vid.onloadedmetadata = onOk;
     vid.onerror = onErr;
     
     // Timeout de seguridad de 2 segundos
     setTimeout(() => { if(!done) { console.log("Force video load"); onOk(); } }, 2000);
     
     vid.play().catch(e=>console.log("Autoplay prevent:", e));
  });

  const tex = new THREE.VideoTexture(vid);
  tex.colorSpace = THREE.SRGBColorSpace;
  tex.minFilter = THREE.LinearFilter; tex.magFilter = THREE.LinearFilter;
  
  let proj = 'plane';
  if(name.includes('360')) proj='360'; else if(name.includes('180')) proj='180';
  const ar = (vid.videoWidth && vid.videoHeight) ? vid.videoWidth/vid.videoHeight : 1.77;

  const mesh = createMesh(proj, tex, ar);
  const obj = { id: uid(), mesh, name, type:'video', video:vid, tex, settings: defSettings() };
  obj.settings.projection = proj;
  
  if(proj !== 'plane') { obj.mesh.position.set(0, 1.6, 0); obj.settings.dist=0; } 
  else { obj.mesh.position.set(0, 1.6, -2); obj.settings.dist=2; }

  addObj(obj);
}

async function loadGif(file, name) {
  const buf = await file.arrayBuffer();
  // @ts-ignore
  let R = window.GifReader || (window.Omggif ? window.Omggif.GifReader : null); 
  if(!R) { console.error("Omggif no carg√≥"); return; }
  const r = new R(new Uint8Array(buf));
  const w=r.width, h=r.height; const cvs=document.createElement('canvas'); cvs.width=w; cvs.height=h;
  const ctx=cvs.getContext('2d'); const dat=ctx.createImageData(w,h);
  const tex=new THREE.CanvasTexture(cvs); tex.colorSpace=THREE.SRGBColorSpace;
  const mesh = createMesh('plane', tex, w/h); mesh.position.set(0, 1.6, -2);
  addObj({ id:uid(), mesh, name, type:'gif', settings:defSettings(), gif:{r,ctx,dat,tex,f:0,num:r.numFrames(),t:0} });
}

async function loadImg(url, name) {
  const tex = await new THREE.TextureLoader().loadAsync(url); tex.colorSpace = THREE.SRGBColorSpace;
  const mesh = createMesh('plane', tex, tex.image.width/tex.image.height); mesh.position.set(0, 1.6, -2);
  addObj({ id:uid(), mesh, name, type:'image', tex, settings:defSettings() });
}

async function load3D(url, name, type) {
  let m;
  if(type==='gltf') m=(await new GLTFLoader().loadAsync(url)).scene;
  else if(type==='fbx') m=await new FBXLoader().loadAsync(url);
  else m=await new OBJLoader().loadAsync(url);
  const box = new THREE.Box3().setFromObject(m); const sz = box.getSize(new THREE.Vector3()).length(); const sc = (sz>0 && sz<1000) ? 2/sz : 1; 
  m.scale.setScalar(sc); m.position.set(0, 1, -2);
  m.traverse(c=>{ if(c.isMesh)
